			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">CRUD FLUIG</h3>
				</div>
				<div class="panel-body">
					<div class="row form-group">
						<div class="form-group">
							<button type="button" class="btn btn-default"

						</div>
					</div>
					<div class="row form-group" id="tabela" style="display: none;">

						<div class="col-xs-12">
							<!-- <h3>Referências comerciais</h3> -->

							<div class="form-field table-responsive" data-type="tabledetail">
								<table class="table table-condensed" tablename="TABLE_CRUD" id="TABLE_CRUD" noaddbutton="true"
									nodeletebutton="false">
									<thead>
										<tr class="tableHeadRow">
											<th class="tableColumn">i18n.translate("name")</th>
											<th class="tableColumn">i18n.translate("age")</th>
											<th class="tableColumn">i18n.translate("birthdate")</th>
											<th class="tableColumn">i18n.translate("mail")</th>
										</tr>
									</thead>
									<tbody>
										<tr>

											<td class="col-xs-4">

												<div class="form-group">
													<input type="zoom" class="form-control" id="ZOOM_USER" name="ZOOM_USER" data-zoom="{
														'displayKey':'colleagueName',
														'datasetId':'colleague',
														'maximumSelectionLength':'1',
														'filterValues':'active:true',
														'placeholder':'Escolha o usuário',
														'fields':[
																{
																	'field':'colleagueId',
																	'label':'ID'
																},{
																	'field':'mail',
																	'visible':'false'
																},{
																	'field':'colleagueName',
																	'label':'Nome',
																	'standard':'true'
																}
														]
													}">
												</div>

											</td>
											<td class="col-xs-2">

												<div class="form-group">
													<input type="text" class="form-control" id="AGE" name="AGE" maxlength="2" value="0"
														oninput="this.value = parseInt(this.value != '' ? this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1') : 0);">
												</div>

											</td>
											<td class="col-xs-2">

												<div class="form-group">
													<input type="text" class="form-control" id="BIRTHDATE" name="BIRTHDATE">
												</div>

											</td>
											<td class="col-xs-4">

												<div class="form-group">
													<input type="text" class="form-control" id="EMAIL" name="EMAIL">
												</div>

											</td>
										</tr>
									</tbody>
								</table>
